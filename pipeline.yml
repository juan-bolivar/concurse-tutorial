---
resources:
  - name: resource-tutorial
    type: git
    source:
      uri: https://github.com/juan-bolivar/concurse-tutorial.git
      branch: main 

      
jobs:
  - name: job-pass-files
    public: true
    plan:
      - get: resource-tutorial
      - task: create-some-files
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: ubuntu}

          inputs:
            - name: resource-tutorial
          outputs:
            - name: some-files

          run:
            path: resource-tutorial/script.sh 

      - task: show-some-files
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: ubuntu}

          inputs:
            - name: resource-tutorial
            - name: some-files
          outputs:
            - name: some-files

          run:
            path: resource-tutorial/show_files.sh
